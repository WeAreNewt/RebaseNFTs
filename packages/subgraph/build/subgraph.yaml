specVersion: 0.0.2
description: Gravatar for Ethereum
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RebaseNFTs
    network: mainnet
    source:
      address: "0xf2746C41fb301d053416bBAf87210B3502D061E0"
      abi: RebaseNFTs
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Stake
        - Unstake
      abis:
        - name: RebaseNFTs
          file: RebaseNFTs/abis/RebaseNFTs.json
      eventHandlers:
        - event: NewUnstake(uint256,uint256)
          handler: handleUnstake
        - event: NewStake(uint256,uint256)
          handler: handleStake
      file: RebaseNFTs/RebaseNFTs.wasm
